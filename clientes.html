<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./assets/imgs/BenCarL.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JS -->
    <script src="./assets/js/jquery-3.5.0.min.js"></script>

    <title>BenCar - clientes</title>
</head>
<body>

    <div class="master">
        <header>
            <img class="logo" src="./assets/imgs/BenCarPB.png" alt="BenCar">
            <span>Seu carro em boas mãos</span>
        </header>

        <ion-icon id="menu-mobile" name="menu"></ion-icon>

        <aside id="nav">
            <ul>
                <a href="index.html" onclick="inicio()"><li><ion-icon name="home"></ion-icon>&nbsp; INÍCIO</li></a>
                <a href="clientes.html" class="ativo" onclick="clientes()"><li><ion-icon name="people"></ion-icon>&nbsp; CLIENTES</li></a>
                <a href="placas.html" onclick="placas()"><li><ion-icon name="car-sport"></ion-icon>&nbsp; PLACAS</li></a>
            </ul>
        </aside>

        <main id="main">
            <div class="head">
                <input onkeyup="pesquisa()" id="pesquisa" type="text" placeholder="Nome do cliente">
                <button onclick="Cadastro()" class="btn-novo">
                    <ion-icon name="add"></ion-icon>
                    <span>Cadastrar</span>
                </button>
            </div>
            
            <table id="table"></table>
        </main>

        <!-- PopUps -->

        <div class="back-cad" onclick="hide()"></div>
        
        <!-- Cadastro -->
        
        <div class="cadastro">
            <form id="cadastro">
                <h1>Cadastro de Cliente</h1>
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
                <input type="text" name="telefone" id="telefone" placeholder="Telefone" required>
                <input type="text" name="placaCarro" id="placaCarro" placeholder="Placa" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        
        <!-- Editar -->
        <div class="editar">
            <form id="editar">
                <h1>Editar Cliente</h1>
                <input type="hidden" class="idE" name="_id" id="_id" placeholder="ID" required>
                <input type="text" class="nomeE" name="nome" id="nome" placeholder="Nome" required>
                <input type="text" class="cpfE" name="cpf" id="cpf" placeholder="CPF" required>
                <input type="text" class="telefoneE" name="telefone" id="telefone" placeholder="Telefone" required>
                <input type="text" class="placaE" name="placaCarro" id="placaCarro" placeholder="Placa" required>
                <button type="submit">Editar</button>
            </form>
        </div>
        
        <!-- Deletar -->
        <div class="deletar">
            <form id="deletar">
                <h1>Deletar Cliente</h1>
                <input type="hidden" class="idD" name="_id" id="_id" placeholder="ID" required>
                <input type="text" class="nomeD" name="nome" id="nome" placeholder="Nome" required>
                <button type="submit">Deletar</button>
            </form>
        </div>
        
        <footer>
            &copy;Desenvolvido por BENTECH COMPANY
        </footer>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/clientes.js"></script>
</body>
</html>
